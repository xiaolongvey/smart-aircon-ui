<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Connectivity Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üåê Smart Aircon Network Test</h1>
    
    <div class="info">
        <strong>Current Location:</strong> <span id="currentLocation"></span><br>
        <strong>API URL:</strong> <span id="apiUrl"></span><br>
        <strong>WebSocket URL:</strong> <span id="wsUrl"></span>
    </div>
    
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="testWebSocket()">Test WebSocket Connection</button>
    <button onclick="testAll()">Test All Connections</button>
    
    <div id="results"></div>

    <script>
        // Display current URLs
        document.getElementById('currentLocation').textContent = window.location.href;
        
        const protocol = window.location.protocol;
        const hostname = window.location.hostname;
        const apiUrl = `${protocol}//${hostname}:3001/api`;
        const wsUrl = `${protocol}//${hostname}:3001`;
        
        document.getElementById('apiUrl').textContent = apiUrl;
        document.getElementById('wsUrl').textContent = wsUrl;
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        async function testAPI() {
            addResult('Testing API connection...', 'info');
            try {
                const response = await fetch(`${apiUrl}/schedules`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                    signal: AbortSignal.timeout(5000)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ API Connection Successful! Found ${data.data?.length || 0} schedules.`, 'success');
                } else {
                    addResult(`‚ùå API Error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå API Connection Failed: ${error.message}`, 'error');
            }
        }
        
        function testWebSocket() {
            addResult('Testing WebSocket connection...', 'info');
            const socket = new WebSocket(`ws://${hostname}:3001`);
            
            socket.onopen = () => {
                addResult('‚úÖ WebSocket Connection Successful!', 'success');
                socket.close();
            };
            
            socket.onerror = (error) => {
                addResult(`‚ùå WebSocket Connection Failed: ${error.message || 'Connection refused'}`, 'error');
            };
            
            setTimeout(() => {
                if (socket.readyState === WebSocket.CONNECTING) {
                    addResult('‚ùå WebSocket Connection Timeout', 'error');
                    socket.close();
                }
            }, 5000);
        }
        
        async function testAll() {
            addResult('üß™ Starting comprehensive network test...', 'info');
            await testAPI();
            testWebSocket();
        }
    </script>
</body>
</html>
